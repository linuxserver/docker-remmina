---

# jenkins variables
project_name: docker-remmina
external_type: na
custom_version_command: "curl -sX GET http://archive.ubuntu.com/ubuntu/dists/focal/main/binary-amd64/Packages.gz | gunzip |grep -A 7 -m 1 'Package: remmina' | awk -F ': ' '/Version/{print $2;exit}'"
release_type: stable
release_tag: latest
ls_branch: master
build_armhf: false
repo_vars:
  - BUILD_VERSION_ARG = 'REMMINA_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-remmina'
  - CONTAINER_NAME = 'remmina'
  - DOCKERHUB_IMAGE = 'linuxserver/remmina'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/remmina'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/remmina'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH = 'true'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '3000'
  - CI_SSL = 'false'
  - CI_DELAY = '120'
  - CI_DOCKERENV = 'TZ=US/Pacific'
  - CI_AUTH = 'user:password'
  - CI_WEBPATH = ''
